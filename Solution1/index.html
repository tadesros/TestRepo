<!DOCTYPE html>
<html data-bs-theme="light" lang="en" class="h-100">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="styles.css"> 
        <title>GuideQuest</title>
    </head>

    <body>
        <!-- Top Nav Bar-->
        <nav class="p-2 navbar navbar-expand-sm bg-dark navbar-dark">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <input type="checkbox" class="checkbox" id="checkbox">
                  <label for="checkbox" class="checkbox-label">

                    <i class="fas fa-sun"></i>
                    <i class="fas fa-moon"></i>

                    <span class="ball"></span>
                  </label>
                </li>
            </ul>
        </nav>

        <!-- Header-->
        <div class="p-4 bg-primary text-white text-center">
          <h1>GuideQuest</h1>        
        </div>              

        <!--Main Content-->
        <div class="container-fluid p-5">

           <!--User Data Entry-->
           <div class="row g-6 mb-6"> 
                 <div class="col-8"> 
                    <form onsubmit="return false;" class="mb-3 was-validated">
                        <div class="mb-3">
                        <label for="location" class="form-label">Location:</label>
                        <input type="text" class="form-control" id="location" placeholder="City, Country" name="location" required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                        </div>
                        <button  type="submit" id="getWeatherButton" class="btn btn-primary">Get Information</button>        
                    </form> 
                 </div> 
           </div>                  
            
           <!--Time -->
           <div class="row  mb-6">
              <!-- <h3>Current Time</h3> -->
              <div class="col-10 col-md-3">
                <div class="p-3 bg-dark-subtle shadow-sm d-xl-flex justify-content-around align-items-center rounded">
                  <div>
                    <p class="fs-5">Current Time</p>   
                    <p id="time" class="fs-4"></p>   
                    <p id="nameId" class="fs-4"></p>
                    <p id="regionId" class="fs-4"></p> 
                    <h3 id="countryId" class="fs-2"></h3>                 
                           
                  </div>
                  <i class="fas fa-clock fs-1 primary-text border rounded-full secondary-bg p-3"></i>
                </div>
              </div>
           </div>

           <!--Weather-->
           <div class="row g-3 my-2">
                  <h3>Weather</h3>
                  <!--Weather details-->
                  <div class="col-md-3">
                    <div class="p-3 bg-dark-subtle shadow-sm d-flex justify-content-around align-items-center rounded">
                        <div>
                            <!-- <p class="fs-5">Temperature</p> -->
                            <h6 id="weatherDesc" class="fs-2"></h6>
                           
                        </div>
                        <i class="fas fa-light fa-cloud-sun-rain fs-1 primary-text border rounded-full secondary-bg p-3"></i>
                    </div>
                  </div>
                <!--Temp-->
                <div class="col-md-3">
                      <div class="p-3 bg-dark-subtle shadow-sm d-flex justify-content-around align-items-center rounded">
                          <div>
                              <p class="fs-5">Temperature</p>
                              <p class="fs-4 fw-bold" id="tempF"></p>
                              <p class="fs-4 fw-bold" id="tempC"></p>                             
                          </div>
                          <i class="fas fa-light fa-temperature-three-quarters fs-1 primary-text border rounded-full secondary-bg p-3"></i>
                      </div>
                </div>
                <!--UV Index-->
                <div class="col-md-3">
                      <div class="p-3 bg-dark-subtle shadow-sm d-flex justify-content-around align-items-center rounded">
                          <div>
                             <p class="fs-5">UV Index</p>
                              <h3 id="uvIndex" class="fs-2"></h3>
                             
                          </div>
                          <i
                              class="fas  fa-solid fa-cloud-sun fs-1 primary-text border rounded-full secondary-bg p-3"></i>
                      </div>
                </div>
                <!--Humidity-->
                <div class="col-md-3">
                      <div class="p-3 bg-dark-subtle shadow-sm d-flex justify-content-around align-items-center rounded">
                          <div>
                              <p class="fs-5">Humidity</p>
                              <h3 id="humidity" class="fs-2"></h3>
                             
                          </div>
                          <i class="fas  fa-light fa-droplet fs-1 primary-text border rounded-full secondary-bg p-3"></i>
                      </div>
                </div>
                <!--Wind Speed-->
                <div class="col-md-3">
                      <div class="p-3 bg-dark-subtle shadow-sm d-flex justify-content-around align-items-center rounded">
                          <div>
                             <p class="fs-5">Wind Speed</p>
                              <p class="fs-4 fw-bold" id="windSpeedMPH"></p>
                              <p class="fs-4 fw-bold" id="windSpeedKMH"></p>      
                          </div>
                          <i class="fas fa-light fa-wind fs-1 primary-text border rounded-full secondary-bg p-3"></i>
                      </div>
                </div>
           </div>
             
           <!--Row for News --> 
           <div class="row my-2">
                 <div class="col-10">
                    <div class="p-3 bg-dark-subtle shadow-sm d-flex justify-content-around align-items-center rounded">                     

                            <p id="news" class="news fs-4"></p>                      
                    </div>   
                 </div>         
           </div>         

           <!--Maps-->
           <div class="row my-2"> 
                <div class="p-3 bg-dark-subtle shadow-sm d-flex justify-content-around align-items-center rounded">
                    <div class="col-10">
                        <div id="map" class="map"></div>                         
                        <p id="info" class="info"></p>
                    </div>      
                </div>
           </div>
   
        </div> <!-- main container-->

        <!--Footer-->
        <div class="mt-5 p-3 bg-dark text-white text-center">
            <p>Created: our names  &copy 2024 </p>
        </div>

        <!-- Load Google Maps JavaScript API -->

        <script src="script.js"></script>
       <!--- <script src="maps.js"></script>-->       
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2-Lhgprfg0zzJjoe54MBlUeO27U3PBw8&callback=initMap"></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      
    </body>

</html>
